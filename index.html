<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio of Michael Möschl</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div class="portfolio">
      <div class="title">
        <img src="img/udacity.svg" class="logo" alt="Udacity Logo">
        <div class="name">
          <h2>Michael Möschl</h2>
          <span>Full Stack Web Developer</span>
        </div>
      </div>

      <div class="main">
        <img src="img/wallpaper.jpg" alt="Wallpaper" class="center">
      </div>

      <div class="favourites">
        <h2>Favourite Webapplikations</h2>
        <div class="container">
          <div class="child">
            <img src="img/slither.png" alt="Slither Logo" class="center"><br>
            <span>Slither.io</span>
            <a href="https://slither.io">https://slither.io</a>
          </div>
          <div class="child">
            <img src="img/agar.png" alt="Agar Logo" class="center"><br>
            <span>Agar.io</span>
            <a href="https://agar.io">https://agar.io</a>
          </div>

          <div class="child">
            <img src="img/diep.png" alt="Diep Logo" class="center"><br>
            <span>Diep.io</span>
            <a href="https://diep.io">https://diep.io</a>
          </div>
        </div>
      </div>

      <footer>
        <p>
          This website was developed as part of the Udacity course by Michael Möschl.
        </p>
      </footer>
    </div>

</html>
